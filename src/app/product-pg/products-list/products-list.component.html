<article class="col-md-12 d-flex flex-wrap justify-content-between">
  <div *ngFor="let item of products" class="card" style="width: 16rem">
    <img
      class="card-img-top"
      ngClass=""
      [src]="item.MainImageUrl"
      alt="Card image cap"
    />
    <hr />
    <div class="card-body">
      <h5 class="card-title">{{ item.Name }}</h5>
    </div>
  </div>
</article>
